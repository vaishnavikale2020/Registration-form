<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">\
	<div>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
	</div>
	<title>Registration Form</title>
</head>
<body>

<div>
	
	<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">graduation</label>
    <input type="text" class="form-control" id="graduation" >
  </div>
    <div class="form-group col-md-4">
      <label for="inputState">branch</label>
      <select id="branch" class="form-control">
        <option selected>Choose...</option>
        <option>Mechanical</option>
        <option>Civil</option>
        <option>Entc</option>
        <option>CS</option>
      </select>
    </div>
    <div class="form-group">
    <label for="inputAddress2">yop</label>
    <input type="text" class="form-control" id="yop" >
  </div>
  <button type="submit" class="btn btn-primary" onclick="registerUser()">Register</button>
  <br>
  <a href="Login.html">Exsisting User click here</a>
</form>
</div>

</body>
</html>
